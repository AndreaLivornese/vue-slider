<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>


    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" v-for="(currentItem,index) in slides" v-show="index == showImageIndex">
                    <img :src="currentItem.image" :alt="'immagine ' + (index+1)" />
                    <div class="text">
                        <h3>{{currentItem.title}}</h3>
                        <p>
                            {{currentItem.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImage()"></div>
                    <div class="next" @click="nextImage()"></div>
                    
                    <div class="thumb" v-for="(currentThumb,index) in slides" :class="index == showImageIndex ? 'active' : ''">
                        <img :src="currentThumb.image" alt="Svezia" @click="thumbsActive(index)"/>
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
